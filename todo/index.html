<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f0f2f5;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #todoList li button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #todoList li button:hover {
            background-color: #45a049;
        }

        #doneList li {
            background-color: #d3ffd3;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 16px;
        }

        button#submit {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button#submit:hover {
            background-color: #0056b3;
        }
        #box {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          margin-top: 20px;
          margin-bottom: 20px;
          display: inline-block;
          }

        
    </style>
</head>
<body>
    <center>
    <h2>ToDo List</h2>
    <ul id="todoList"></ul>

    <div id="box">
        <input id="addTask" type="text" placeholder="Enter a new task" />
        <button id="submit">Add Task</button>
    </div>

    <h2>Completed</h2>
    <ul id="doneList"></ul>
   </center>
    <script src="script.js"></script>
</body>
</html>
